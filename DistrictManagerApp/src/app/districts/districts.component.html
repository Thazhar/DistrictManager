<h3>Districts</h3>

<ul class="districts">
  <li *ngFor="let district of districts" >
    <a routerLink="/districts/{{district.districtId}}">
      <span>{{ district.districtName }}</span>
    </a>
    <button class="delete" title="delete district"
            (click)="delete(district)">x</button>
  </li>
</ul>
