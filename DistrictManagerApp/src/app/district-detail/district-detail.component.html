<div class ='container'>
  <div *ngIf="district && seller" >
    <h2>{{district.districtName | uppercase }} Details:</h2>
    <div id ='first'>
      <div><span>Primary Seller:</span> {{seller.sellerName}}</div>
      <select style="color: #333333" [(ngModel)]="selectedPrimarySeller">
        <option style="color: #333333" *ngFor="let seller of sellers" [ngValue]="seller.sellerId">{{seller.sellerName}}</option>
      </select>
      <button (click)="updatePrimarySeller(selectedPrimarySeller, district.districtId)">
        update
      </button>
      <div><span>Secondary Sellers:</span></div>
      <select style="color: #333333" [(ngModel)]="selectedSeller">
        <option style="color: #333333" *ngFor="let seller of sellers" [ngValue]="seller.sellerId">{{seller.sellerName}}</option>
      </select>
      <button (click)="createSecondarySeller(selectedSeller, district.districtId)">
        add
      </button>
      <ul>
        <li *ngFor="let secondarySeller of secondarySellers" >
          <span>{{ secondarySeller.sellerName }}</span>
          <button class="delete" title="delete secondary seller"
                  (click)="deleteSecondarySeller(secondarySeller, district.districtId)">x</button>
        </li>
      </ul>
    </div>
    <div id ='second'>
      <span> Stores: </span>
      <ul>
        <li *ngFor="let store of stores" >
          <span>{{ store.storeName }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
